<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>百家樂 AI 決策工具</title>
<link rel="stylesheet" href="style.css">
<style>
body { font-family: sans-serif; background:#0b0f14; color:#eee; }
.app { max-width: 900px; margin:auto; padding:20px; display:none; } /* 一開始先隱藏 */
.panel { background:#151b22; padding:20px; border-radius:12px; }
button { padding:8px 14px; margin:4px; cursor:pointer; }
input, select { padding:6px; margin:4px 0; }
h1 { margin-bottom:12px; }
#suggestion { font-size: 20px; font-weight:bold; margin-top:12px; }
#unit, #balance { margin-top:6px; color:#9ca3af; }
</style>
</head>
<body>
<div class="app" id="app">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;">
    <div>
      <div style="font-size:20px;font-weight:bold;">RoadMind｜百家樂 AI 決策系統</div>
    </div>
    <a href="landing.html" style="color:#7dd3fc;font-size:14px;text-decoration:none;">← 返回首頁</a>
  </div>

  <div class="panel">
  <div style="text-align:center;margin-bottom:10px;">
    <div style="font-size:18px;">第 <span id="round">0</span> 局</div>
    <div id="balance" style="color:#f87171;margin-top:4px;">總累積：0 單位</div>
  </div>

  <div id="road" style="min-height:120px;margin:12px 0;padding:8px;background:#0f141a;border-radius:8px;"></div>

  <div style="text-align:center;margin-top:12px;">
  <div style="color:#9ca3af;margin-bottom:6px;">下注建議</div>

  <!-- AI 建議顯示區 -->
  <div id="suggestion"
       style="font-size:32px;font-weight:bold;color:#60a5fa;margin-top:6px;">
  </div>

  <div id="unit"
       style="margin-top:6px;color:#e5e7eb;font-size:16px;">
  </div>
</div>


  <div style="display:flex;gap:12px;justify-content:center;margin-top:24px;">
    <button class="btn-b" onclick="inputResult('B')">莊 (B)</button>
    <button class="btn-p" onclick="inputResult('P')">閒 (P)</button>
    <button class="btn-t" onclick="inputResult('T')">和 (T)</button>
  </div>

  <div style="display:flex;gap:12px;justify-content:center;margin-top:12px;">
    <button type="button" onclick="resetAll()">全域重置</button>
    <button type="button" onclick="undo()">記錄回退</button>
  </div>
</div>

    <div id="suggestion"></div>
    <div id="unit"></div>
    <div id="balance"></div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
